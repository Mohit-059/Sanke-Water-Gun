        <main>
            <h1>Rock-Paper-Scissors</h1>
            <div class="cont">
                <div class="comp gap ">
                    <div class="frames">
                        <div class="card cardone">
                            <h2>Computer</h2>
                            <div class="frame commonframe center">
                                <img src="https://imgs.search.brave.com/DiKGqJ7qqoTes92bscccPbXE4IAzPNqw5yvCvpvoKRQ/rs:fit:500:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzM1LzEzLzE0/LzM2MF9GXzMzNTEz/MTQzNV9EckhJUWps/T0tsdTNHQ1h0cEZr/SUcxdjBjR2dNOXZK/Qy5qcGc" alt="" height="200px">
                            </div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="card cardtwo">
                            <h2>You</h2>
                            <div class="userframe commonframe center">
                                <img class="userframee" src="https://imgs.search.brave.com/DiKGqJ7qqoTes92bscccPbXE4IAzPNqw5yvCvpvoKRQ/rs:fit:500:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAzLzM1LzEzLzE0/LzM2MF9GXzMzNTEz/MTQzNV9EckhJUWps/T0tsdTNHQ1h0cEZr/SUcxdjBjR2dNOXZK/Qy5qcGc" alt="" height="200px">
                            </div>
                        </div>
                    </div>
                    <!-- <h2>COMPUTER </h2> -->
                    
                </div>
                <div class="txt">
                    <div class="txtbox" id="txtbox">Please click on the buttons below to start the game !</div>
                </div>
                
                <div class="human">
                    <!-- <h2>USER</h2> -->
                    
                    <!-- <p>(Please select from the options below :-)</p> -->
                    <div class="options">
                        <button onclick="selectButton(0)" class="rock"><img src="rock.png" alt="rock img"></button>
                        <button onclick="selectButton(1)" class="paper"><img src="paper.png" alt="paper img"></button>
                        <button onclick="selectButton(2)" class="scissors"><img src="scissors.png" alt="scissors img"></button>
                    </div>
                </div>
    
            </div>

            <div class="info">Wins : <span class="wins"></span> | Losses : <span class="looses"></span> | Draws : <span class="draws"></span></div>
            
            <button id="reset" onclick="resetGame()">Reset</button>
